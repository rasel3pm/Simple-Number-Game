<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="number">?</h1>
        </div>

        <div class="main-body">
            <div class="side-bar">
                <div class="box">
                    <h1 class="text one-five">1-5</h1>
                </div>
                <div class="box">
                    <h1 class="text five-ten">5-10</h1>
                </div>
                <div class="box">
                    <h1 class="text ten-fifteen">10-15</h1>
                </div>
                <div class="box">
                    <h1 class="text fifteen-twienty">15-20</h1>
                </div>
                <div class="box">
                    <h1 class="text twienty-twintyFive">20-25</h1>
                </div>

            </div>
            <div class="main-bodyText">
                <h1 style="padding: 10px;" class="lets">Lets Play</h1>
                <h3 class="score">Score <span class="score-num">4</span></h3>
                <h3 class="high">High Score <span class="high-score">0</span></h3>
            </div>
        </div>
        <footer>
            <button id="btn" onclick="playGame()">Play game</button>
        </footer>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>

</html>
